{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TMA{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        'primary-dark': '#1a1a1a',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="{% url 'taskassignment:dashboard' %}" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center">
                            <i class="bi bi-gear-fill text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-black">TMA</h1>
                            <p class="text-xs text-gray-600 -mt-1">Task Management</p>
                        </div>
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="{% url 'taskassignment:dashboard' %}" class="flex items-center px-4 py-2 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-primary text-white shadow-sm{% else %}text-gray-600 hover:text-primary hover:bg-gray-50{% endif %} transition-all duration-200">
                        <i class="bi bi-speedometer2 mr-2"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="{% url 'taskassignment:task_list' %}" class="flex items-center px-4 py-2 rounded-lg {% if 'task' in request.resolver_match.url_name %}bg-primary text-white shadow-sm{% else %}text-gray-600 hover:text-primary hover:bg-gray-50{% endif %} transition-all duration-200">
                        <i class="bi bi-list-task mr-2"></i>
                        <span class="font-medium">Tasks</span>
                    </a>
                    <a href="{% url 'taskassignment:contributor_list' %}" class="flex items-center px-4 py-2 rounded-lg {% if 'contributor' in request.resolver_match.url_name %}bg-primary text-white shadow-sm{% else %}text-gray-600 hover:text-primary hover:bg-gray-50{% endif %} transition-all duration-200">
                        <i class="bi bi-people mr-2"></i>
                        <span class="font-medium">Contributors</span>
                    </a>
                </div>
                
                <!-- User Profile -->
                <div class="flex items-center space-x-3">
                    <div class="hidden sm:flex items-center space-x-3">
                        <button class="p-2 text-gray-400 hover:text-black hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="bi bi-bell text-lg"></i>
                        </button>
                        <button class="p-2 text-gray-400 hover:text-black hover:bg-gray-100 rounded-lg transition-colors">
                            <i class="bi bi-gear text-lg"></i>
                        </button>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="hidden sm:block text-right">
                            <p class="text-sm font-medium text-black">Admin User</p>
                            <p class="text-xs text-gray-600">Administrator</p>
                        </div>
                        <div class="w-10 h-10 bg-black text-white rounded-full flex items-center justify-center shadow-sm">
                            <i class="bi bi-person text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="md:hidden border-t border-gray-200 bg-gray-50">
            <div class="px-4 py-3 space-y-1">
                <a href="{% url 'taskassignment:dashboard' %}" class="flex items-center px-3 py-2 rounded-lg {% if request.resolver_match.url_name == 'dashboard' %}bg-primary text-white{% else %}text-gray-600 hover:text-primary hover:bg-gray-100{% endif %} transition-colors">
                    <i class="bi bi-speedometer2 mr-3"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="{% url 'taskassignment:task_list' %}" class="flex items-center px-3 py-2 rounded-lg {% if 'task' in request.resolver_match.url_name %}bg-primary text-white{% else %}text-gray-600 hover:text-primary hover:bg-gray-100{% endif %} transition-colors">
                    <i class="bi bi-list-task mr-3"></i>
                    <span class="font-medium">Tasks</span>
                </a>
                <a href="{% url 'taskassignment:contributor_list' %}" class="flex items-center px-3 py-2 rounded-lg {% if 'contributor' in request.resolver_match.url_name %}bg-primary text-white{% else %}text-gray-600 hover:text-primary hover:bg-gray-100{% endif %} transition-colors">
                    <i class="bi bi-people mr-3"></i>
                    <span class="font-medium">Contributors</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="min-h-screen bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
