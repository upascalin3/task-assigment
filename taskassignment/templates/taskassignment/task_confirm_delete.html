{% extends 'taskassignment/base.html' %}

{% block title %}Delete Task - {{ task.title }}{% endblock %}

{% block content %}
<!-- Back Button -->
<div class="mb-4">
    <a href="{% url 'taskassignment:task_detail' task.id %}" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors">
        <i class="bi bi-arrow-left mr-2"></i>
        <span class="font-medium">Back to Task</span>
    </a>
</div>

<div class="max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-red-200">
        <div class="px-6 py-4 border-b border-red-200 bg-red-50">
            <h2 class="text-xl font-semibold text-red-900">Confirm Deletion</h2>
        </div>
        <div class="p-6">
            <div class="flex items-center mb-4">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
                    <i class="bi bi-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <div>
                    <p class="text-gray-900 font-medium">Are you sure you want to delete this task?</p>
                    <p class="text-gray-600 text-sm">"{{ task.title }}"</p>
                </div>
            </div>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'taskassignment:task_detail' task.id %}" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
